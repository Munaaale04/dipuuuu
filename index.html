<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports World</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
}

header {
    text-align: center;
    padding: 20px;
    background: #ff9800;
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 2px;
}

nav {
    display: flex;
    justify-content: center;
    background: #222;
    padding: 10px;
}

nav button {
    background: #ff5722;
    border: none;
    color: white;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 20px;
    font-size: 16px;
    transition: 0.3s;
}

nav button:hover {
    background: #ffc107;
    color: black;
}

.section {
    display: none;
    padding: 20px;
}

.active {
    display: block;
}

.players {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: white;
    color: black;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

.card h3 {
    text-align: center;
    padding: 10px;
    color: #ff5722;
}

footer {
    text-align: center;
    padding: 15px;
    background: #111;
    margin-top: 20px;
}
</style>
</head>

<body>

<header>üèÜ Sports World</header>

<nav>
    <button onclick="showSection('football')">Football</button>
    <button onclick="showSection('cricket')">Cricket</button>
    <button onclick="showSection('volleyball')">Volleyball</button>
</nav>

<!-- Football Section -->
<div id="football" class="section active">
    <h2>‚öΩ Famous Football Players</h2>
    <div class="players">
        <div class="card">
            <img src="https://source.unsplash.com/400x400/?football,player" alt="">
            <h3>Lionel Messi</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/400x400/?soccer,player" alt="">
            <h3>Cristiano Ronaldo</h3>
        </div>
    </div>
</div>

<!-- Cricket Section -->
<div id="cricket" class="section">
    <h2>üèè Famous Cricket Players</h2>
    <div class="players">
        <div class="card">
            <img src="https://source.unsplash.com/400x400/?cricket,player" alt="">
            <h3>Virat Kohli</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/400x400/?cricket,batsman" alt="">
            <h3>Babar Azam</h3>
        </div>
    </div>
</div>

<!-- Volleyball Section -->
<div id="volleyball" class="section">
    <h2>üèê Famous Volleyball Players</h2>
    <div class="players">
        <div class="card">
            <img src="https://source.unsplash.com/400x400/?volleyball,player" alt="">
            <h3>Karch Kiraly</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/400x400/?volleyball,match" alt="">
            <h3>Giba</h3>
        </div>
    </div>
</div>

<footer>
    ¬© 2026 Sports World | Designed with ‚ù§Ô∏è
</footer>

<script>
function showSection(sectionId) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => {
        section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
}
</script>

</body>
</html>
